<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <h1>LeaderBoard</h1>

    <div class="grid-container">
      <div class="score-display">
        <div class="score-heading">
          <h3>Recent Scores</h3>
          <button id="refresh">Refresh</button>
        </div>

        <div class="show-score"></div>
      </div>

      <!-- the section for adding scores -->
      <form id="form" class="add">
        <label class="label">Add your score</label>
        <br />
        <input type="text" class="user" placeholder="Your name" />
        <br />
        <br />
        <input type="number" class="score" placeholder="Your score" />
        <br />
        <br />
        <button id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
